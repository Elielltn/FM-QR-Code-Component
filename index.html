<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container">
      <div class="content-wrap">
        <div class="img-container">
          <img id="qr-code" src="./images/image-qr-code.png" alt="qr-code" />
        </div>
        <div class="text-header">
          <h1 class="header">Improve your front-end</h1>
          <h1 class="header">skills by building projects</h1>
        </div>
        <div class="text-para">
          <p class="para">Scan the QR code to visit Frontend</p>
          <p class="para">Mentor and take your coding skills to</p>
          <p class="para">the next level</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Elielltn">Eliel Lucas</a>.
      </div>
    </div>
  </body>
</html>
